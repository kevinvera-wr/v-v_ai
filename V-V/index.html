<script language="JavaScript" type="text/javascript">


var conf= {
	x:40,
	y:340,
	termDiv:'lovergDiv',
	ps: ' âœ¦ YOU:',
	historyUnique: true,
	initHandler: initHandler,
	exitHandler: termExit,
	handler: termHandler
}

var term = new Terminal(conf);
var lover = new loverbot();

function termOpen() {
	TermGlobals.keylock=false;
	if (term.closed) lover.reset();
	term.open();
	setTermLink(false);
}

function setTermLink(v) {
	var linkobj;
	if (document.getElementById) {
		linkobj=document.getElementById('termOpenLink');
	}
	else if (document.all) {
		linkobj=document.all.termOpenLink;
	}
	else {
		linkobj=document.links.termOpenLink;
	}
	if (linkobj) linkobj.className = (v)? 'termopen': 'termopenhidden';
}

function initHandler() {
	this.write ([ 

'â¬¥ Welcome to loverboy, here you can anonymously read the deepest ',
'thoughts / feelings / & experiences of lovers.',
'-------------------------------------------------------------',
//'â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€',
'',
'',
'',
'â–¾ PICK A NUMBER:',
'',
'[1]   ðŸ’– ', 
'',
'[2]  ðŸ¥º ', 
' ',
'[3]  ðŸ’¦ '
		]);
	this.type( +loverInitials[Math.floor(Math.random()*loverInitials.length)]);
	this.prompt();
}

function termHandler() {
	var line=this.lineBuffer;
	// no action on empty line
	if (line.search(/^\s*$/)==0) {
		this.prompt();
		return;
	}
	// transform
	this.write('%n'+lover.transform(line)); // <<<
	if (lover.quit) {
		setTimeout('term.close()',2100);
		return;
	}
	this.prompt();
}

function termExit() {
	TermGlobals.keylock=true;
	setTermLink(true);
}



</script>
